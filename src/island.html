<body>
	<div>
		<input type="submit" id="submit" value="Leave Message">
	</div>
	<script type="text/javascript">
	$('input#submit').on('click', function() {
		var message = window.prompt('Please type in your message:');
		//var message = $('input#msg_box').val();
		var x = readCookie('x');
		var y = readCookie('y');
		$.post('PHP/leave_message.php', {
			message : message,
			x : x,
			y : y
		}, function(data) {
			//$('div#message_display').text(data);
			
			alert("Message: <br/>"+data+" has been successfully deployed!");
		});
    Crafty.e('Message')
    .attr({x:x*16, y:y*16}); 

  });
  </script>
  <div id="message_display">message_display_area</div>
