<body>
	<div style="text-align: center;">
		<input type="submit" id="submit" value="Leave Message" style="background-color: red;width: 5cm;height: 2cm;text-align: center;">
	</div>
	<script type="text/javascript">
	$('input#submit').on('click', function() {
		var x = readCookie('x');
		var y = readCookie('y');
		var message = window.prompt('Please type in your message: \n');
		if (message != '' ) {
			$.post('PHP/leave_message.php', {
				message : message,
				x : x,
				y : y
			}, function(data) {
				//$('div#message_display').text(data);
				
				alert("Your message: \n\n"+message+" \n\n has been successfully deployed! \n Now the new message is " + data + '\n');
			});
	   		 Crafty.e('Message')
	    		.attr({x:x*16, y:y*16}); 
		} else {
			alert("Your message cannot be empty");
		}
  });
  </script>
